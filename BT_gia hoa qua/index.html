<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá hoa quả</title>
</head>

<body>
    <div class="card-m1"></div>
    <div class="card-body">
        <h1>Giá hoa quả</h1>
        <form>
            <select class="form-select" id="fruitName">
                <option selected>Chọn loại trái cây</option>
                <option value="duahau">Dưa hấu</option>
                <option value="oi">Ổi</option>
                <option value="xoai">Xoài</option>
                <option value="tao">Táo</option>
                <option value="cam">Cam</option>
                <option value="chomchom">Chôm chôm</option>
                <option value="mangcut">Măng cụt</option>
            </select>
            <p id="showPrice" class="my_5"></p>

        </form>
    </div>
    </div>
    <script>
        let tenhoaqua = document.getElementById("fruitName");
        let giatien = document.getElementById("showPrice");
        tenhoaqua.addEventListener('change', function () {
            switch (tenhoaqua.value) {
                case 'oi':
                case 'dua hau':
                    giatien.innerText = " 20,000 VND/kg";
                    break;
                case 'tao':
                case 'xoai':
                    giatien.innerText = " 30,000 VND/kg";
                    break;
                case 'cam':
                case 'chomchom':
                    giatien.innerText = " 40,000 VND/kg";
                    break;
                case 'mangcut':
                    giatien.innerText = " 50,000 VND/kg";
                    break;
            }
        });
    </script>
</body>

</html>
