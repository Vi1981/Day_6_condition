<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>

<body>
    <script>
        let month = prompt("Nhập tháng cần tra: ");
        let numDay = "";
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                numDay = "31";
                break;
            case "2":
                numDay = "28 hay 29";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                numDay = "30";
                break;

        }
        if (numDay != "") {
            document.write("Tháng  " + month + " có " + numDay + "  ngày!")
        } else {
            alert("Nhập tháng không hợp lệ")
        }
    </script>
</body>

</html>
