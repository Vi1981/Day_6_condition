<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá hoa quả</title>
</head>

<body>
    //Ổi: 20000 VNĐ/kg
    // Dưa Hấu: 20000 VNĐ/kg
    //Táo: 30000 VNĐ/kg
    // Xoài: 30000 VNĐ/kg
    // Cam: 40000 VNĐ/kg
    // Chôm Chôm: 40000 VNĐ/kg
    // Măng Cụt: 50000 VNĐ/kg
    <h1>Giá hoa quả</h1>
    <input type="string" id="fruitName">
    <button id="showPrice"> Xem giá </button> <br />
   
    <script>
        let tenhoaqua = document.getElementById("fruitName");
        let giatien = document.getElementById("showPrice");
       
        giatien.addEventListener('click', function () {
            switch (tenhoaqua) {
                case 'ổi':
                case 'dưa hấu':
                    giatien == 20000 + "VND/kg";
                    break;
                case 'táo':
                case 'xoài':
                    giatien == 30000 + "VND/kg";
                    break;
                case 'cam':
                case 'chôm chôm':
                    giatien == 40000 + "VND/kg";
                    break;
                case 'măng cụt':  
                    giatien == 50000 + "VND/kg"   
                break;  

            }
            
        }
        )
        document.write(giatien);



    </script>
</body>

</html>
