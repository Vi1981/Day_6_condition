<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt('Nhập cân nặng kg:'));
        let height = parseFloat(prompt('Nhập chiều cao m:'));
        let BMI = weight / (height * height);
        if (BMI > 40) {
            document.write("béo phì cấp độ III");
        } else if (BMI >= 35) {
            document.write("béo phì cấp độ II");
        } else if (BMI >= 30 && BMI < 35) {
            document.write("béo phì cấp độ I");
        } else if (BMI >= 25 && BMI < 30) {
            document.write("thừa cân");
        } else if (BMI >= 18.5 && BMI < 25) {
            document.write("bình thường");
        } else if (BMI >= 17 && BMI < 18.5) {
            document.write("gầy cấp độ I");
        } else if (BMI >= 16 && BMI < 17) {
            document.write("gầy cấp độ II");
        } else document.write("gầy cấp độ III");
    
    </script>
</body>

</html>
